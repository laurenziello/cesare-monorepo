<div class="component-container">
  <div class="list-component flex-fill">
    <cesare-monorepo-widgets-list
      [widgets]="widgets"
      (selected)="selectWidget($event)"
      (deleted)="deleteWidget($event)"
    >
    </cesare-monorepo-widgets-list>
  </div>
  <div class="details-component flex-fill">
    <cesare-monorepo-widgets-details
      [widget]="selectedWidget"
      (saved)="saveWidget($event)"
      (cancelled)="resetForm()"
    >
    </cesare-monorepo-widgets-details>
  </div>
</div>
